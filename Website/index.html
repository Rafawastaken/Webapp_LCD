<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Send me a message</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="display-5 mt-3">Send Me a Message</div>
            <hr>
        </div>
        <div class="row mt-2">
            <div class="col"></div>
            <div class="col">
                <h3>Send me a message</h3>
                <p>As mensagens aqui enviada serão reproduzidas no display</p>
            </div>
            <div class="col"></div>
        </div>
        <div class="row">
            <div class="col"></div>
            <div class="col">
                <input class="input form-control" type="text" maxlength="16" placeholder="Escreve mensagem" id="msg-input">
                <button class="btn btn-success mt-2 form-control" id="btn-send">
                    Enviar!
                </button>
            </div>
            <div class="col"></div>
        </div>
        <div class="row">
            <div class="col"></div>
            <div class="col">
                <div class="text-muted mt-3">
                    Made by @rafawastaken
                </div>
                <p class="text-muted">
                    Nenhuma informação é recolhida
                </p>
            </div>
            <div class="col"></div>
        </div>

    </div>
    <script src="app.js" type="module"></script>
</body>
</html>
